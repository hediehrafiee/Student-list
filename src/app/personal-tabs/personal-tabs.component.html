<div class="flex" dir="rtl">
  <div>
    <app-menu
      [tabs]="tabs$ | async"
      (tabChanged)="onTabChanged($event)"
    ></app-menu>
  </div>

  <div class="flex-1">
    <app-personal-tabs-items
      *ngIf="selectedTabItems$ | async as selectedTabItems"
      [items]="selectedTabItems"
    ></app-personal-tabs-items>
  </div>
</div>
