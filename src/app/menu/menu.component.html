<fd-side-nav [condensed]="true">
  <div fd-side-nav-main>
    <ul fd-nested-list>
      <li fd-nested-list-item *ngFor="let tab of tabs">
        <app-menu-child
          [tab]="tab"
          (selectedTab)="selectTab($event)"
        ></app-menu-child>
      </li>
    </ul>
  </div>
</fd-side-nav>
