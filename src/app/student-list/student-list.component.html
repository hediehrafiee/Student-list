<div class="container">
  <div class="add-student">
    <button
      fd-button
      label="Add student"
      fdType="emphasized"
      (click)="add()"
    ></button>
  </div>
  <table fd-table aria-label="Default">
    <thead fd-table-header>
      <tr fd-table-row>
        <th fd-table-cell>Name</th>
        <th fd-table-cell>Last Name</th>
        <th fd-table-cell>Age</th>
        <th fd-table-cell>Score</th>
        <th fd-table-cell>Action</th>
      </tr>
    </thead>
    <tbody fd-table-body>
      <tr *ngFor="let row of studentList; let i = index" fd-table-row>
        <td fd-table-cell>
          <p fd-table-text maxWidth="250px" [noWrap]="true">
            {{ row.name }}
          </p>
        </td>
        <td fd-table-cell>
          <p fd-table-text maxWidth="250px" [noWrap]="true">
            {{ row.family }}
          </p>
        </td>
        <td fd-table-cell>
          <p fd-table-text maxWidth="250px">
            {{ row.age }}
          </p>
        </td>
        <td fd-table-cell>{{ row.score }}</td>
        <td fd-table-cell>
          <button fd-button fdType="negative" (click)="deleteStudent(i)">
            <fd-icon [glyph]="'delete'"></fd-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template let-dialog let-dialogConfig="dialogConfig" #addStudentDialog>
  <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
    <fd-dialog-header>
      <h1 id="fd-dialog-header-10" fd-title>Add student</h1>
    </fd-dialog-header>

    <fd-dialog-body>
      <form [formGroup]="addStudentForm">
        <div
          class="fd-container fd-form-layout-grid-container fd-form-layout-grid-container--vertical"
        >
          <div class="fd-row">
            <div class="fd-col">
              <label class="fd-form-label" for="input-2224-name">Name:</label>
            </div>
            <div class="fd-col">
              <input
                formControlName="name"
                class="fd-input"
                type="text"
                id="input-2224-name"
                placeholder="Enter First..."
              />
            </div>
          </div>
          <div class="fd-row">
            <div class="fd-col">
              <label
                class="fd-form-label fd-form-label--required"
                for="input-2334-street"
                >Last Name:
              </label>
            </div>
            <div class="fd-col">
              <div class="fd-row">
                <div class="fd-col fd-col--4">
                  <input
                    formControlName="family"
                    class="fd-input"
                    type="text"
                    id="input-2334-street"
                    placeholder="Enter Last Name ..."
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="fd-row">
            <div class="fd-col">
              <label
                class="fd-form-label fd-form-label--required"
                for="input-2334-zip"
                >Age:
              </label>
            </div>
            <div class="fd-col">
              <div class="fd-row">
                <div class="fd-col fd-col--8">
                  <input
                    formControlName="age"
                    class="fd-input"
                    type="text"
                    id="input-2334-zip"
                    placeholder="Enter Age ..."
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="fd-row">
            <div class="fd-col">
              <label class="fd-form-label" for="text-2434-name">Score: </label>
            </div>
            <div class="fd-col">
              <input
                formControlName="score"
                class="fd-input"
                type="text"
                id="input-2334-zip"
                placeholder="Enter Score ..."
              />
            </div>
          </div>
        </div>
      </form>
    </fd-dialog-body>

    <fd-dialog-footer>
      <fd-button-bar
        fdInitialFocus
        label="Cancel"
        fdCompact
        (click)="dialog.dismiss('Cancel')"
        ariaLabel="Cancel"
      ></fd-button-bar>

      <fd-button-bar
        fdType="emphasized"
        label="Add"
        fdCompact
        (click)="dialog.close('Add')"
      ></fd-button-bar>
    </fd-dialog-footer>
  </fd-dialog>
</ng-template>
